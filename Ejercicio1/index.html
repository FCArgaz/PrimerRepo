<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Estilos.css">
    <title>Profile Card</title>
</head>
<body>
    <img src="Imagenes/top-circle.svg" alt="top-circle" class="Bg__image Bg__image--top" />
    <img src="Imagenes/bottom-circle.svg" alt="bottom-circle" class="Bg__image Bg__image--bottom">
    <article class="card">
        <header class="card__header">
            <img src="imagenes/card-pattern.svg" alt="Card pattern" class="Pattern__Card">
            <img src="Imagenes/victor.jpg" alt="
            victor" class="Card__Victor">
        </header>
        <section class="card__body">
            <p class="card__text">Victor Creest
                <span class="card__text card__text--light">26</span>
            </p>
            <p class="card__text card__text--light">London</p>
        </section>
        <footer class="card__footer">
            <div class="card__stats">
                <p class="card__number">80K</p>
                <p class="card__text card__text--light">Followers</p>
            </div>
            <div class="card__stats">
                <p class="card__number">803K</p>
                <p class="card__text card__text--light">Likes</p>
            </div>
            <div class="card__stats">
                <p class="card__number">1.4K</p>
                <p class="card__text card__text--light">Photos</p>
            </div>

        </footer>
    </article>
    
</body>
</html>
